frontend.url=http://frontend:3000

cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000,http://frontend:80,http://frontend:3000
server.port=8080
spring.datasource.url=jdbc:h2:file:/data/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

logging.level.org.flywaydb=DEBUG