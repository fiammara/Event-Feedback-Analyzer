services:
  backend:
    build: ./eventsync
    container_name: event-feedback-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
    volumes:
      - ./eventsync/data:/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: event-feedback-frontend
    ports:
      - "3000:80"   # Host 3000 -> Nginx 80
    environment:
      - REACT_APP_API_BASE=http://backend:8080
    depends_on:
      - backend

