name: CI (Backend + Frontend)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set environment variables
        run: |
          echo "HUGGINGFACE_TOKEN=${{ secrets.HUGGINGFACE_TOKEN }}" >> $GITHUB_ENV
          echo "SPRING_PROFILES_ACTIVE=docker" >> $GITHUB_ENV
          echo "DATA_DIR=${GITHUB_WORKSPACE}/eventsync/data" >> $GITHUB_ENV

      - name: Make Maven wrapper executable
        working-directory: ./eventsync
        run: chmod +x ./mvnw

      - name: Prepare data folder
        working-directory: ./eventsync
        run: mkdir -p data

      - name: Run backend tests
        working-directory: ./eventsync
        run: ./mvnw test -Dspring.profiles.active=test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: eventsync/target/surefire-reports

      - name: Build backend JAR
        if: success()
        working-directory: ./eventsync
        run: ./mvnw clean package -DskipTests

      - name: Build frontend
        if: success()
        working-directory: ./frontend
        run: |
          npm install
          npm run build
