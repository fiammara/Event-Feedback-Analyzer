name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set environment variables (from GitHub secrets)
      - name: Set environment
        run: echo "HUGGINGFACE_TOKEN=${{ secrets.HUGGINGFACE_TOKEN }}" >> $GITHUB_ENV

      # 3️⃣ Run backend tests with Maven
      - name: Run backend tests
        working-directory: ./backend
        run: mvn clean test

      # 4️⃣ Build Docker images using docker-compose
      - name: Build Docker images
        run: docker-compose build

      # 5️⃣ Deploy to server
      - name: Deploy with docker-compose
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            cd /path/to/deploy &&
            docker-compose pull &&
            docker-compose up -d --build
          "
