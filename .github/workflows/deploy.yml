name: CI/CD Deploy to Railway

on:
  push:
    branches:
      - main  # change if your main branch is named differently

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set environment variables (from GitHub Secrets)
      - name: Set environment variables
        run: |
          echo "HUGGINGFACE_TOKEN=${{ secrets.HUGGINGFACE_TOKEN }}" >> $GITHUB_ENV
          echo "RAILWAY_API_KEY=${{ secrets.RAILWAY_API_KEY }}" >> $GITHUB_ENV
          echo "SPRING_PROFILES_ACTIVE=docker" >> $GITHUB_ENV

      # 3️⃣ Run backend tests with Maven
      - name: Run backend tests
        working-directory: ./backend
        run: ./mvnw clean test

      # 4️⃣ Login to Railway
      - name: Login to Railway
        uses: railwayapp/railway-action@v2
        with:
          apiKey: ${{ secrets.RAILWAY_API_KEY }}

      # 5️⃣ Deploy to Railway
      - name: Deploy to Railway
        run: railway up --detach
